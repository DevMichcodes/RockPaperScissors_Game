<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ROCKPAPERSSCISSORS GAME</h1>
    <h2>Play Game</h2>
    <div>
        <button data-choice="rock">Rock</button>
        <button data-choice="paper">Paper</button>
        <button data-choice="Scissors">Scissors</button><br><br>
        <button data-choice="quit">quit</button>
    </div>
    <h2>Scores</h2>
    <div id="choices">
        <p>Player Choice: <span id="playerChoice">-</span></p>
        <p>Computer Choice: <span id="computerChoice">-</span></p>
    </div>
    <div id="scores">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div id="results"></div>
</body>
</html>
