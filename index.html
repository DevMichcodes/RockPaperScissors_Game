<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
    <h1>ROCK~PAPER~SCISSORS GAME</h1>
    <div id="gameSection">
<div id="playGame">
    <h2>Play Game</h2>
    <div id="picks">
        <button data-choice="Rock">
            <img src="./images/rock.png" alt="Rock image not available" width="70">
            Rock
        </button>
        <button data-choice="Paper">
            <img src="./images/paper.png" alt="Paper image not available" width="70">
            Paper</button>
        <button data-choice="Scissors">
            <img src="./images/Scissors.png" alt="Scissors image not available" width="70">
            Scissors</button>
        <div id="Game">
        <button id="quitButton">Quit</button>
        <button id="newGameButton">New<br>Game</button>  
    </div>
    </div>
</div>
    <div id="scoresSection">
    <h2>Scores</h2>
    <div id="choices">
        <p>Player Choice: <span id="playerChoice">-</span></p>
        <p>Computer Choice: <span id="computerChoice">-</span></p>
    </div>
    <div id="scores">
        <p>Player Score: <span id="player-scores">0</span></p>
        <p>Computer Score: <span id="computer-scores">0</span></p>
    </div>
    </div>
    <div id="showResults">
    <div id="results"></div>
    <p id="finalResult"></p> 
    </div>
</div>
</body>
</html>
